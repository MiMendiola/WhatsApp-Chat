<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Chat</title>

    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="bubble-container left">
            <!-- Message 1 -->
            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>Hello first message</span>
                        <div class="bubble-info">3 min ago</div>
                    </div>
                </div>
            </div>
            <!-- Message 2 -->
            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>This are our messages from the right</span>
                        <div class="bubble-info">3 min ago</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bubble-container right">
            <!-- Message 1 -->
            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>Bye first message</span>
                        <div class="bubble-info">3 min ago</div>
                    </div>
                </div>
            </div>
            <!-- Message 2 -->
            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>This ones are the response</span>
                        <div class="bubble-info">3 min ago</div>
                    </div>
                </div>
            </div>
            <!-- Message 3 -->
            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>The left part</span>
                        <div class="bubble-info">3 min ago</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
